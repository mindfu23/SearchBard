<!DOCTYPE html>
<html>
<head>
	<title>Conference Search Portal</title>
	<meta name="generator" content="BBEdit 12.6" />
	
	<script type="text/javascript" src="//gdc.indeed.com/ads/apiresults.js"></script>

</head>
<body>
<h1>Conference Search Portal</h1>
<p>Find conferences across the top 10 subjects in your area and time range</p>

<div id="conference-search">
    <form id="conference-form" onsubmit="searchConferences(event)">
        <div class="field">
            <label for="subjects">Conference Subjects (select multiple):</label>
            <select id="subjects" name="subjects" multiple size="10" style="width:100%; height:150px;">
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Science">Science</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Environment">Environment</option>
                <option value="Arts & Design">Arts & Design</option>
                <option value="Engineering">Engineering</option>
            </select>
        </div>
        <div class="field">
            <label for="location">Location (City, State):</label>
            <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA" />
        </div>
        <div class="field">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" />
        </div>
        <div class="field">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" />
        </div>
        <div class="field">
            <input type="submit" value="Search Conferences">
        </div>
    </form>
    <div id="conference-results">
        <div id="conference-results-set"></div>
    </div>
</div>

<script>
// Mock conference data for demonstration
const mockConferences = [
    {
        title: "TechCrunch Disrupt 2024",
        subject: "Technology",
        location: "San Francisco, CA",
        startDate: "2024-09-15",
        endDate: "2024-09-17",
        description: "The premier technology conference featuring startup pitches and tech innovation.",
        organizer: "TechCrunch"
    },
    {
        title: "World Healthcare Innovation Summit",
        subject: "Healthcare", 
        location: "Boston, MA",
        startDate: "2024-10-22",
        endDate: "2024-10-24",
        description: "Healthcare professionals discuss breakthrough innovations in medical technology.",
        organizer: "Healthcare Innovation Institute"
    },
    {
        title: "Global Business Leaders Forum",
        subject: "Business",
        location: "New York, NY", 
        startDate: "2024-11-05",
        endDate: "2024-11-07",
        description: "CEOs and business leaders share insights on global markets and strategy.",
        organizer: "Business Leadership Council"
    },
    {
        title: "International Education Technology Conference",
        subject: "Education",
        location: "Austin, TX",
        startDate: "2024-09-28", 
        endDate: "2024-09-30",
        description: "Educators explore the future of learning through educational technologies.",
        organizer: "EdTech Alliance"
    },
    {
        title: "National Science Foundation Symposium", 
        subject: "Science",
        location: "Washington, DC",
        startDate: "2024-10-15",
        endDate: "2024-10-17", 
        description: "Scientists present cutting-edge research across multiple disciplines.",
        organizer: "National Science Foundation"
    }
];

function searchConferences(event) {
    event.preventDefault();
    
    const subjects = Array.from(document.getElementById('subjects').selectedOptions).map(option => option.value);
    const location = document.getElementById('location').value;
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;
    
    // Filter conferences based on search criteria
    let results = mockConferences.filter(conference => {
        // Filter by subjects
        if (subjects.length > 0 && !subjects.includes(conference.subject)) {
            return false;
        }
        
        // Filter by location (simple text match)
        if (location && !conference.location.toLowerCase().includes(location.toLowerCase())) {
            return false;
        }
        
        // Filter by date range
        if (startDate && endDate) {
            const confStart = new Date(conference.startDate);
            const confEnd = new Date(conference.endDate);
            const searchStart = new Date(startDate);
            const searchEnd = new Date(endDate);
            
            if (confStart > searchEnd || confEnd < searchStart) {
                return false;
            }
        }
        
        return true;
    });
    
    displayResults(results);
}

function displayResults(conferences) {
    const resultsDiv = document.getElementById('conference-results-set');
    
    if (conferences.length === 0) {
        resultsDiv.innerHTML = '<p>No conferences found matching your criteria. Try adjusting your search filters.</p>';
        return;
    }
    
    let html = `<h2>Found ${conferences.length} Conference(s)</h2>`;
    
    conferences.forEach(conference => {
        html += `
            <div style="border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px;">
                <h3>${conference.title}</h3>
                <div><strong>Subject:</strong> ${conference.subject}</div>
                <div><strong>Location:</strong> ${conference.location}</div>
                <div><strong>Dates:</strong> ${conference.startDate} to ${conference.endDate}</div>
                <div><strong>Organizer:</strong> ${conference.organizer}</div>
                <div><strong>Description:</strong> ${conference.description}</div>
            </div>
        `;
    });
    
    resultsDiv.innerHTML = html;
}
</script>

</body>
</html>
