[build]
  base = "conference-search"
  command = "npm run build"
  publish = "build"

# Environment variables are set in Netlify dashboard
# Go to Site settings > Environment variables to configure:
# REACT_APP_TICKETMASTER_API_KEY = your_ticketmaster_api_key
# REACT_APP_SERPAPI_API_KEY = your_serpapi_key

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
